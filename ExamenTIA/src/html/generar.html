<body>
    <div name="number"></div>
    <script type="text/javascript">
        console.log("hola")
        aleatorio = Math.round(Math.random()*999999);
        console.log(aleatorio)
        document.getElementsByName('number').innerHTML = aleatorio;
   
        
        setInterval(function(){
            aleatorio = Math.round(Math.random()*999999);
            console.log(aleatorio)
            document.getElementsByName('number').innerHTML = aleatorio;
        },15000);
        
    </script>
</body>
